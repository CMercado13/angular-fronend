<mat-toolbar>Registro de Signos Vitales</mat-toolbar>
<form
  class="example-container"
  [formGroup]="form"
  (ngSubmit)="operar()"
  #espForm="ngForm"
>
  <mat-form-field>
    <input
      type="text"
      placeholder="Paciente"
      matInput
      [matAutocomplete]="autoPaciente"
      [formControl]="myControlPaciente"
      formControlName="paciente"
    />
  </mat-form-field>

  <mat-autocomplete
    #autoPaciente="matAutocomplete"
    [displayWith]="mostrarPaciente"
    (optionSelected)="seleccionarPaciente($event)"
  >
    <mat-option *ngFor="let p of pacientesFiltrados | async" [value]="p">
      {{ p.nombres }} {{ p.apellidos }}
    </mat-option>
  </mat-autocomplete>
  <br/>
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Escoge una fecha"
      [max]="maxFecha"
      formControlName="fecha"
      [(ngModel)]="fechaSeleccionada"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br/>
  <div [hidden]="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" required formControlName="id" />
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Temperatura"
      required
      formControlName="temperatura"
    />
  </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Pulso" required formControlName="pulso" />
  </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Ritmo Cardiaco"
      required
      formControlName="ritmo"
    />
  </mat-form-field>
  <br/>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="espForm.invalid"
  >
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button
    mat-raised-button
    color="accent"
    routerLink="/signos"
    type="button"
  >
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</form>
